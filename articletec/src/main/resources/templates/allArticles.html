<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
       <table>
          
           <tr th:each="article:${articles}" >
                <td th:text="${article.title}"></td>
                <td th:text="${article.description}"></td>
           </tr>
       </table>
</body>
</html>
